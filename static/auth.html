<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Echo — Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo-echo.svg" type="image/svg+xml">
</head>
<body>
  <header class="topbar">
    <div class="brand"><img src="logo-echo.svg" alt="" width="28" height="28"><strong>Echo</strong></div>
    <nav class="top-actions"><a href="index.html" class="btn ghost">Back</a></nav>
  </header>

  <main>
    <div class="card">
      <h1>Authentication</h1>
      <form action="home.html" method="get">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="user" type="text" placeholder="your.name" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="pass" type="password" placeholder="••••••••" required>
        </div>
        <div style="display:flex; gap:.6rem; justify-content:center; margin-top:.5rem">
          <button class="btn primary" type="submit">Log in</button>
          <a class="btn" href="#">Create account</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer"><small>© 2025 Echo</small></footer>
</body>
</html>
