<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Echo — Chat</title>
  <link rel="stylesheet" href="/assets/dist/styles.css">
  <link rel="icon" href="/assets/logo/logo.svg" type="image/svg+xml">
</head>
<body>
  <header class="topbar">
    <div>
      <img src="/assets/logo/logo.svg" alt="" width="28" height="28">
      <strong>Echo</strong>
    </div>
    <nav>
      <a href="home.html" class="btn">Home</a>
    </nav>
  </header>

  <main>
    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <form id="chat-form" autocomplete="off">
        <input id="msg" type="text" placeholder="Type your message..." required autocomplete="off">
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer><small>© 2025 Echo</small></footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg');
    const messages = document.getElementById('messages');

    // Pour la démo, on simule un "user" local
    const username = 'me-' + Math.floor(Math.random() * 10000);

    // Affiche les messages reçus
    socket.on('message', data => {
      const div = document.createElement('div');
      div.className = 'bubble ' + (data.user === username ? 'sent' : 'received');
      div.textContent = data.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Envoie le message au serveur
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      socket.emit('message', { user: username, text });
      input.value = '';
    });
  </script>
</body>
</html>
