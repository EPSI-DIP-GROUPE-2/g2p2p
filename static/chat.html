<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Echo — Chat</title>
  <link rel="stylesheet" href="/assets/dist/styles.css">
  <link rel="icon" href="/assets/logo/logo.svg" type="image/svg+xml">
</head>
<body>
  <header class="topbar">
    <div>
      <img src="/assets/logo/logo.svg" alt="" width="28" height="28">
      <strong>Echo</strong>
    </div>
    <nav>
      <a href="home.html" class="btn">Home</a>
    </nav>
  </header>

  <main>
    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <form id="chat-form" autocomplete="off">
        <input id="msg" type="text" placeholder="Type your message..." required autocomplete="off">
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer><small>© 2025 Echo</small></footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/scripts/chat.js"></script>
